<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div>
		<label>删除结果</label>
	</div>
	<div>
		结果:
        <span th:if="${result} eq false">删除失败</span>
        <span th:if="${result} eq true">删除成功</span>
	</div>
</body>
</html>
